<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Advanced Drop-down Menu | CodingNepal</title>
    <style>
	@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  font-family: 'Poppins', sans-serif;
}
 body{
    overflow: hidden;
    position: relative;
    width: 100%;
    min-height: 100vh;
    padding: 0 100px;
    background-image: url('https://variety.com/wp-content/uploads/2021/05/Friends-The-Reunion.jpg?w=681&h=383&crop=1');
    
  
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: flex-start;
    align-items: center;
} 

.logos{
display:none;
}


@media only screen and (max-width: 450px){

body{
background: url('https://www.harpersbazaararabia.com/public/images/2021/05/25/Friends_The_Reunion-min.jpg');
  background-size: cover;
  background-position: center center;

}
.logos{
display:flex;
}
}

nav{
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity:0.8;
}
nav .drop-btn{
  width: 200px;
  background: #242526;
  opacity: 01;
  border-radius: 5px;
  line-height: 55px;
  font-size: 20px;
  font-weight: 500;
  color: #b0b3b8;
  padding: 0 20px;
}
nav .drop-btn span{
  float: right;
  line-height: 50px;
  font-size: 28px;
  cursor: pointer;
}
nav .tooltip{
  position: absolute;
  right: 20px;
  bottom: -20px;
  height: 15px;
  width: 15px;
  background: #242526;;
  transform: rotate(45deg);
  display: none;
}
nav .tooltip.show{
  display: active;
}
nav .wrapper{
  position: absolute;
  top: 65px;
  display: flex;
  width: 200px;
  overflow: hidden;
  border-radius: 5px;
  background: #242526;
  display: none;
  transition: all 0.3s ease;
  opacity: 0.8;
}
nav .wrapper.show{
  display: block;
  display: flex;
}
.wrapper ul{
  width: 400px;
  list-style: none;
  padding: 10px;
  transition: all 0.3s ease;
}
.wrapper ul li{
  line-height: 55px;
}
.wrapper ul li a{
  position: relative;
  color: #b0b3b8;
  font-size: 18px;
  font-weight: 500;
  padding: 0 10px;
  display: flex;
  border-radius: 8px;
  align-items: center;
  text-decoration: none;
}
.wrapper ul li:hover a{
  background: #3A3B3C;
}
ul li a .icon{
  height: 40px;
  width: 40px;
  margin-right: 13px;
  background: #ffffff1a;
  display: flex;
  justify-content: center;
  text-align: center;
  border-radius: 50%;
}
ul li a .icon span{
  line-height: 40px;
  font-size: 20px;
  color:#E1D8D6;
}
ul li a i{
  position: absolute;
  right: 10px;
  font-size: 25px;
  pointer-events: none;
}
.wrapper ul.setting-drop,
.wrapper ul.help-drop{
  display: none;
}
.wrapper .arrow{
  padding-left: 10px;
  font-size: 20px;
  font-weight: 500;
  color: #b0b3b8;
  cursor: pointer;
}
.wrapper .arrow span{
  margin-right: 15px;
}

.go-back{
  position: absolute;
  top: 5%;
  left: 5%;
 
  opacity:0.8;
}

	</style>



    

  </head>




  <body>
  
  <header>
  <div class="logo">
  <img class="logos" src="https://hbomax-images.warnermediacdn.com/2021-05/friends.png?host=wme-hbomax-drupal-prod.s3.amazonaws.com&w=4480" style="width:100%;position:relative; top:-320px;" >
  </div>
  
  </header>
    
  <div class="go-back">
  
  <span class ="fas fa-arrow-left fa-2x" style="color:silver;"> </span>
  </div>
  
    <nav>
      <div class="drop-btn">
        Seasons  <span class="fas fa-caret-down" ></>
      </div>


      <div class="tooltip"></div>
      <div class="wrapper">
        <ul class="menu-bar">
        
          <li><a href="https://www.youtube.com/watch?v=k4gzE80FKb0">
            <div class="icon">
              <span class="fa fa-bars" ></span> </div>
           Season 01</a></li>
           
         
        </ul>

      </div>
    </nav>

    <script>
    const drop_btn = document.querySelector(".drop-btn");
    const go_back = document.querySelector(".go-back");
    
    const tooltip = document.querySelector(".tooltip");
    const menu_wrapper = document.querySelector(".wrapper");
    const menu_bar = document.querySelector(".menu-bar");
    const setting_drop = document.querySelector(".setting-drop");
    const help_drop = document.querySelector(".help-drop");
    const setting_item = document.querySelector(".setting-item");
    const help_item = document.querySelector(".help-item");
    const setting_btn = document.querySelector(".back-setting-btn");
    const help_btn = document.querySelector(".back-help-btn");

    
      drop_btn.onclick = (()=>{
        menu_wrapper.classList.toggle("show");
        tooltip.classList.toggle("show");
      });
      
        go_back.onclick = (()=>{
        window.history.back();
      });
     
      setting_item.onclick = (()=>{
        menu_bar.style.marginLeft = "-400px";
        setTimeout(()=>{
          setting_drop.style.display = "block";
        }, 100);
      });
      help_item.onclick = (()=>{
        menu_bar.style.marginLeft = "-400px";
        setTimeout(()=>{
          help_drop.style.display = "block";
        }, 100);
      });
      setting_btn.onclick = (()=>{
        menu_bar.style.marginLeft = "0px";
        setting_drop.style.display = "none";
      });
      help_btn.onclick = (()=>{
        help_drop.style.display = "none";
        menu_bar.style.marginLeft = "0px";
      }); 
     
    </script> 

  </body>
</html>
