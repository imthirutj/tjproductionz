<html lang="en">
<head>

	 <meta charset="UTF-8">

	    <style>
		    .banner{
    position: relative;
    width: 100%;
    min-height: 100vh;
    padding: 0 100px;
    background: url('https://www.filmcompanion.in/wp-content/uploads/2021/03/karnan_tt-min.jpg');

}
header .logo {
  width: 100%;

}
   
   
}

</head>
<body>
    <header>
	  
        <a href="#" class="logo">
		

	           
<img src="https://imthirutj.github.io/tjproductionz/Moviea/Karnan/Karnan.png" alt="Nature"  width="600" class="logo"  height="400">
	    
	    </a>
    <div class="toggle">
	    
	    <a href="../../index.html"><img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/toggle.png" alt=""></a></div>
    </header>
	
	<section>
    <div class="banner">
        <div class="content">
            <h2><span>Army of the Dead</span></h2>
            <p>
                Following a zombie outbreak in Las Vegas, 
				a group of mercenaries take the ultimate gamble, 
				venturing into the quarantine zone to pull off the 
				greatest heist ever attempted.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Aladdin.mp4" controls="true"></video>
        <img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
	</section>
</body>
