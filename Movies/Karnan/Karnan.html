<!DOCTYPE html>
<html lang="en">
<head>

<style>


/* @import url('https://fonts.googleapis.com/
css?family=poppins:200,300,400,500,600,700,800,900&display=swap'); */

*{
    margin:0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}
header{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 40px 100px;
    z-index: 1000;
}
header .logo{
    max-width: 120px;
}
header .toggle{
    max-width: 60px;
    cursor: pointer;
}
.banner{
    position: relative;
    width: 100%;
    min-height: 100vh;
    padding: 0 100px;
    background: url(https://cdn.dnaindia.com/sites/default/files/styles/full/public/2021/02/14/957602-karnan-dhanush-releasedate.jpg);
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
.banner .content{
    max-width: 550px;
}
.banner .content h2{
    text-transform: uppercase;
    font-weight: 400;
    font-size: 2.5em;
    letter-spacing: 0.1em;
    color: #fff;
}
.banner .content h2 span{
    font-weight: 800;
}
.banner .content p{
    
    font-weight: 300;
    font-size: 1.2em;
    letter-spacing: 0.02em;
    line-height: 1.5em;
    color: #fff;
    margin: 15px 0 35px;
}
.play{

    position: relative;
    display: inline-flex;
    justify-content: flex-start;
    align-items: center;
    color: #fff;
    text-transform: uppercase;
    font-weight: 500;
    text-decoration: none;
    letter-spacing: 2px;
    font-size: 1.2em;
}
.play img{

    margin-right: 10px;
    max-width: 50px;
}
.trailer{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    z-index: 10000;
    background: rgba(0, 0, 0, 0.95);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
}
.trailer.active{
    visibility: visible;
    opacity: 1;
}
.trailer video{
    max-width: 900px;
    outline: none;
}
.trailer .close{
    position: absolute;
    top: 30px;
    right: 30px;
    cursor: pointer;
    filter: invert(1);
    max-width: 32px;
}

@media (max-width: 500px){
    header{
        padding: 50px 50px;
     
    }

    header .logo img{
   
        
         width:200%;
    }
    header .toggle{
        max-width: 40px;
        
    }
    .banner{
        padding: 100px 50px;
        background:url(https://moviegalleri.net/wp-content/gallery/karnan-images-hd/Dhanush-Karnan-Movie-Images-HD-Photos-Pics-2a6c03e.jpg);
         position: relative;
    width: 100%;
    min-height: 100vh;

    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: flex-start;
    align-items: center;
     box-shadow: inset 60px 70px 150px #000, inset -60px -70px 150px #000000;
    }
    .banner .content h2{
     text-shadow: 2px 2px #ADD8E6;
        font-weight: 400;
        font-size: 2em;
        letter-spacing: 0.05em; 
    }
    .banner .content p{
        font-size: 1em;
        
    }
    .trailer video{
        max-width: 90%;
        outline: none;
    }
}

</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnan</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="https://imthirutj.github.io/tjproductionz/Movies/Karnan/Karnan.png" alt=""></a>
    <div class="toggle"><a href="../../index.html"><img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>KARNAN</span></h2>
            <p>
               Karnan, a fearless village youth, must fight for the rights of the conservative people of his village, due to the torture given by a police officer.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
        
        <video controls="" id="video-id" poster="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202104/Dhanush_Karnan_review_1200x768.jpeg?zHsNnekCHOhm3l_0Jgh0VJlz30KZJ_ul&size=1200:675" width="100%">

  
    
    <source src="http://www.cinemv.fun/files/Tamil%202021%20Movies/Karnan%20(2021)%20Tamil%20Proper%20HDRip/Karnan%20Tamil%20Proper%20HDRip%20Single%20Part/Karnan%20(2021)%20Tamil%20Proper%20HDRip%20Single%20Part.mp4" title="480p" type="video/mp4"></source>
</video>

    <script src="https://imthirutj.github.io/tjproductionz/VideoPlayer.js"></script>

        <img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/close.png" alt="" class="close" onclick="toggle();">
    </div>
    
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
