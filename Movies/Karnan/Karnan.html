<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://imthirutj.github.io/tjproductionz/Default.css">
	<style>
		.banner{
    position: relative;
    width: 100%;
    min-height: 100vh;
    padding: 0 100px;
    background: url('https://imthirutj.github.io/tjproductionz/Movies/Aladdin/Aladdin.html');
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
	</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnan</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="https://imthirutj.github.io/tjproductionz/Movies/Karnan/Karnan.png" alt=""></a>
    <div class="toggle"><a href="../../index.html"><img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>KARNAN</span></h2>
            <p>
               Karnan, a fearless village youth, 
		    must fight for the rights of the conservative people of his village, 
		    due to the torture given by a police officer.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Aladdin.mp4" controls="true"></video>
        <img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
