*{
    margin:0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}
header{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 40px 100px;
    z-index: 1000;
      @media (max-width:500px){
          padding: 50px 50px;}
}
header .logo{
    max-width: 120px;
}
header .toggle{
    max-width: 60px;
    cursor: pointer;
}
.banner{
    position: relative;
    width: 100%;
    min-height: 100vh;
    padding: 0 100px;
    background: url(https://cdn.dnaindia.com/sites/default/files/styles/full/public/2021/02/14/957602-karnan-dhanush-releasedate.jpg);
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: flex-start;
    align-items: center;
      @media (max-width:500px){
         background:url(https://moviegalleri.net/wp-content/gallery/karnan-images-hd/Dhanush-Karnan-Movie-Images-HD-Photos-Pics-2a6c03e.jpg);
         position: relative;
         background-position: center;
        box-shadow: inset 60px 70px 150px #000, inset -60px -70px 150px #000000;
    
    
    }
}
.banner .content{
    max-width: 550px;
}
.banner .content h2{
    text-transform: uppercase;
    font-weight: 400;
    font-size: 2.5em;
    letter-spacing: 0.1em;
    color: #fff;
}
.banner .content h2 span{
    font-weight: 800;
}
.banner .content p{
    
    font-weight: 300;
    font-size: 1.2em;
    letter-spacing: 0.02em;
    line-height: 1.5em;
    color: #fff;
    margin: 15px 0 35px;
}
.play{

    cursor:pointer;
    position: relative;
    display: inline-flex;
    justify-content: flex-start;
    align-items: center;
    color: #fff;
    text-transform: uppercase;
    font-weight: 500;
    text-decoration: none;
    letter-spacing: 2px;
    font-size: 1.2em;
}
a:hover {
  background-color:silver; opacity:0.5;
}
.play img{
    cursor:pointer;
    margin-right: 10px;
    max-width: 50px;
}

.trailer{
    display:flex !important;
 
    position: fixed;
 
    transform: translate(-50%,-50%);
    z-index: 10000;
    background: rgba(0, 0, 0, 0.95);
   
    
    justify-content: center;
    align-items: center;
    
    top: -200%;
    left: 50%;
    width: 100%;
    height: 100%;
 
     visibility:hidden;
     opacity: 0;

}
.trailerDis{
     display:flex !important;
    position: fixed;
 
    transform: translate(-50%,-50%);
    z-index: 10000;
    background: rgba(0, 0, 0, 0.95);
   
    
    justify-content: center;
    align-items: center;
    
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;

   visibility:visible;
   opacity: 1;
}

.trailer .close{
    position: absolute;
    top: 15px;
    right: 30px;
    cursor: pointer;
    filter: invert(1);
    max-width: 32px;
}

@media all and (max-width: 500px){
    header{
      
     
    }

    header .logo img{
   
        
         width:200%;
    }
    header .toggle{
        max-width: 40px;
        
    }
    .banner{
        padding: 100px 50px;
        background:url(https://moviegalleri.net/wp-content/gallery/karnan-images-hd/Dhanush-Karnan-Movie-Images-HD-Photos-Pics-2a6c03e.jpg);
         position: relative;

    display: flex;
    justify-content: flex-start;
    align-items: center;
     box-shadow: inset 60px 70px 150px #000, inset -60px -70px 150px #000000;
    }
    .banner .content h2{
     text-shadow: 2px 2px #ADD8E6;
        font-weight: 400;
        font-size: 2em;
        letter-spacing: 0.05em; 
    }
    .banner .content p{
        font-size: 1em;
        
    }



}
