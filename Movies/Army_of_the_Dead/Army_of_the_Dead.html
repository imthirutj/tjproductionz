<!DOCTYPE html>
<html lang="en">
<head>
   
<link rel="stylesheet" href="https://imthirutj.github.io/tjproductionz/Movies/Army_of_the_Dead/Army_of_the_Dead.css">
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army of the Dead</title>
    
    <style>
    header .logo{
    max-width: 120px;
}

    .banner{
    position: relative;
    width: 100%;
    min-height: 100vh;
    padding: 0 100px;
    background: url(https://wallpapersflix.com/wp-content/uploads/2021/05/Army-of-The-Dead-Computer-Wallpaper.jpg);
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
    </style>
    
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="https://dx35vtwkllhj9.cloudfront.net/netflix/army-of-the-dead/images/regions/us/tt.png" width="400%" alt=""  ></a>
    <div class="toggle"><a href="../../index.html"><img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/toggle.png" alt=""></a></div>
    </header>
	
	<section>
    <div class="banner">
        <div class="content">
            <h2><span>Army of the Dead</span></h2>
            <p>
                gFollowing a zombie outbreak in Las Vegas, 
				a group of mercenaries take the ultimate gamble, 
				venturing into the quarantine zone to pull off the 
				greatest heist ever attempted.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Aladdin.mp4" controls="true"></video>
        <img src="https://imthirutj.github.io/tjproductionz/Movies/Aladdin/close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
	</section>
</body>
</html>
